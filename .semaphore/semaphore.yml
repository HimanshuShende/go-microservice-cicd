version: v1.0
name: Go
agent:
  machine:
    type: f1-standard-2
    os_image: ubuntu2204
blocks:
  - name: Install Dependencies
    task:
      jobs:
        - name: Install
          commands:
            - sem-version go 1.23.2
            - export GO111MODULE=on
            - export GOPATH=~/go
            - 'export PATH=/home/semaphore/go/bin:$PATH'
            - checkout
            - cache restore
            - go mod vendor
            - cache store
    dependencies: []
  - name: Test
    dependencies:
      - Install Dependencies
    task:
      prologue:
        commands:
          - sem-version go 1.23.2
          - export GO111MODULE=on
          - export GOPATH=~/go
          - 'export PATH=/home/semaphore/go/bin:$PATH'
          - checkout
          - cache restore
          - go mod vendor
      jobs:
        - name: go test
          commands:
            - go test ./...
  - name: Build
    dependencies:
      - Test
    task:
      prologue:
        commands:
          - sem-version go 1.23.2
          - export GO111MODULE=on
          - export GOPATH=~/go
          - 'export PATH=/home/semaphore/go/bin:$PATH'
          - checkout
          - cache restore
          - go mod vendor
      jobs:
        - name: go build
          commands:
            - go build -v -o go-gin-app
            - artifact push project --force go-gin-app
